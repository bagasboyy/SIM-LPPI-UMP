<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SIM LPPI UMP</title>

    <!-- #Bootstrap 5.3.7 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- âœ… Font Styling (Inline jika belum punya style.css) -->
    <style>
      /* Gunakan font Poppins untuk semua teks */
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      a,
      label,
      input,
      button {
        font-family: "Poppins", sans-serif !important;
      }
    </style>

    <!-- #My Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center min-vh-100"
      style="background: linear-gradient(to bottom, #2e3758, #6377be)"
    >
      <div
        class="container-fluid d-flex justify-content-center px-1 py-1"
        style="max-width: 930px; background-color: #bed1ff; border-radius: 10px"
      >
        <div
          class="row w-100 rounded overflow-hidden"
          style="min-height: 500px"
        >
          <!-- Logo & Welcome Text -->
          <section
            class="col-md-6 bg-white rounded-3 text-center border border-primary-subtle d-none d-sm-block"
            style="text-align: center; padding: 100px"
          >
            <img
              src="assets/img/LogoUMP.jpg"
              alt="Logo Universitas"
              class="img-fluid mb-3"
              style="max-height: 200px"
            />
            <h2>Hello, Student</h2>
            <p>
              Enter your personal details and start your journey with SIM LPPI
            </p>
          </section>

          <!-- Form Login -->
          <section
            class="col-md-6 px-5 py-5 d-flex flex-column justify-content-center"
          >
            <h1 class="text-center mb-4 d-none d-sm-block">LOGIN</h1>
            <h1 class="text-center mb-4 d-block d-sm-none">
              Selamat Datang di SIM LPPI
            </h1>
            <form id="loginForm">
              <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="nim" class="form-control" id="nim" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
