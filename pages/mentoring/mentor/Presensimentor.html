<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SIM LPPI UMP</title>

    <!-- Bootstrap 5.3.7 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- #My Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Wrapper -->
    <div class="d-flex flex-grow-1 overflow-hidden">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>
      <!-- ngerapihin tampilan antara main konten sama breadcrumb(nav biasa) -->
      <div class="flex-grow-1 overflow-auto">
        <!-- navigasi biasa -->
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="border pt-2 ps-2"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="/pages/mentoring/mentoring.html">Mentoring</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/pages/mentoring/mentor/mentor.html">Mentor</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Presensi</li>
          </ol>
        </nav>

        <!-- Main Content -->
        <main class="d-flex flex-column overflow-auto">
          <!-- Main Konten Form Pendaftaran Mentoring -->
          <div class="container my-4">
            <div class="card">
              <div class="card-header bg-primary text-white fw-bold">
                Presensi<br />
                Kelompok yang didampu: 246373
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-bordered text-center align-middle">
                    <thead class="table-primary">
                      <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>NIM</th>
                        <!-- Buat kolom sesi dinamis -->
                        <th>Sesi 1</th>
                        <th>Sesi 2</th>
                        <th>Sesi 3</th>
                        <th>Sesi 4</th>
                        <th>Sesi 5</th>
                        <th>Sesi 6</th>
                        <th>Sesi 7</th>
                        <th>Sesi 8</th>
                        <th>Sesi 9</th>
                        <th>Sesi 10</th>
                        <th>Sesi 11</th>
                        <th>Sesi 12</th>
                        <th>Total Hadir</th>
                      </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                      <!-- Data mentee akan di-generate dari JS -->
                    </tbody>
                  </table>
                  <div class="text-center p-4">
                    <button
                      id="saveButton"
                      class="btn btn-sm equal-width-btn btn-success"
                    >
                      Simpan
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="text-center py-3 mt-5 bg-white border-top">
            <small
              >&copy; 2025 SIM LPPI Universitas Muhammadiyah Purwokerto</small
            >
          </footer>
        </main>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
