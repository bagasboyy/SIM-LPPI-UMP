<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SIM LPPI UMP</title>

    <!-- Bootstrap 5.3.7 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- #My Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Wrapper -->
    <div class="d-flex flex-grow-1 overflow-hidden">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>
      <!-- ngerapihin tampilan antara main konten sama breadcrumb(nav biasa) -->
      <div class="flex-grow-1 overflow-auto">
        <!-- navigasi biasa -->
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="border pt-2 ps-2"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="/pages/tba/tba.html">Tes Baca Al-Qur'an</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Hasil</li>
          </ol>
        </nav>

        <!-- Main Content -->
        <main class="d-flex flex-column overflow-auto px-2">
          <!-- Update Rekrutmen -->
          <section class="container py-4">
            <div class="card shadow-sm border-0">
              <div
                class="card-header bg-primary text-white d-flex align-items-center"
              >
                <i data-feather="file-text" class="me-2"></i>
                <h5 class="mb-0">Seleksi Mentor</h5>
              </div>
              <div class="card-body bg-light">
                <!--#Function: Alur seleksi mentor-->
                <div
                  class="d-flex justify-content-center align-items-center flex-wrap gap-4 flow-container"
                >
                  <!-- Step 1 -->
                  <div class="card-box">
                    <strong>Mulai</strong>
                  </div>

                  <div class="arrow">→</div>

                  <!-- Step 2 -->
                  <div class="card-box">
                    <strong>Wawancara</strong><br />
                    Senin, 23 Juni 2025<br />
                    13.00 - 15.00<br />
                    Gedung A
                  </div>

                  <div class="arrow">→</div>

                  <!-- Step 3 -->
                  <div class="card-box">
                    <strong>Hasil</strong><br />
                    <span class="text-danger">Tidak Lulus</span>
                  </div>
                </div>

                <!--#Function: Status akhir -->
                <div class="status-box mt-4">
                  <h6 class="mb-2">Status</h6>
                  <span class="badge text-bg-danger">Tidak Lulus</span>
                  <p class="mt-2 text-muted" style="font-size: 0.9rem">
                    *Informasi lebih lanjut dapat menghubungi Admin.
                  </p>
                </div>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer class="text-center py-3 mt-5 bg-white border-top">
            <small
              >&copy; 2025 SIM LPPI Universitas Muhammadiyah Purwokerto</small
            >
          </footer>
        </main>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
